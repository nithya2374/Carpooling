<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer a Ride</title>
    <link rel="stylesheet" href="../CSS/offer Ride.css">   
</head>

<body>
    <section class="head">

       <div class="box">

           <div class="header">
              <h1>Welcome Back, John Doe</h1>
           </div>

           <div class="nav">
               <a href="../HTML/offer Ride.html">Find a Ride</a>
               <a href="../HTML/offer pool.html">Offer a Ride</a>
              <div>
                  <a href="../HTML/home.html">Home</a> |
                  <a href="../HTML/profile.html">Profile</a> |
                  <a href="../HTML/log.html">Logout</a>
              </div>
           </div>

          <div class="info">
              <h2>Offer a Ride</h2>
              <p>Help others reach their destination while making <br> new connections!</p>

              <form action="">
                   <div class="inputs">
                      <input type="text" name="from" placeholder="Starting Location" required>
                   </div>
                   <div class="inputs">
                       <input type="text" name="to" placeholder="Destination" required>
                   </div>
                   <div class="inputs">
                       <input type="date" name="date" required>
                   </div>
                   <div class="inputs">
                       <input type="time" name="time" required>
                   </div>
                   <div class="inputs">
                       <input type="number" name="seats" placeholder="Available Seats" required>
                   </div>

                   <button type="submit" class="btn">Post Ride</button>
            </form>

            <div class="last">
                <p>By offering a ride, you can save fuel, reduce traffic, and contribute to a sustainable future!</p>
            </div>

        </div>
    </div>
</section>

</body>
</html>
