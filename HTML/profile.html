<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../CSS/profile.css">       
</head>

<body>

    <div class="box">

        <h1> Edit Your Profile </h1> 
        <div class="profile-img"></div>
        <a href="#" class="change-photo"> Change Photo </a>

        <form>
            <div class="inputs">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter first name">
            </div>

            <div class="inputs">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter last name">
            </div>

            <div class="inputs">
                <label for="mobile">Mobile</label>
                <input type="text" id="mobile" placeholder="Enter mobile number">
            </div>

        
            <div class="inputs">
                <label for="ride-offered">Ride Offered</label>
                <input type="text" id="ride-offered" placeholder="Enter ride details (e.g., Route, Time)">
            </div>

            <div class="inputs">
                <label for="ride-availability">Availability</label>
                <input type="text" id="ride-availability" placeholder="Enter your availability (e.g., Weekly, Weekends)">
            </div>

            
            <div class="inputs">
                <label for="description">About Yourself</label>
                <textarea id="description" placeholder="Tell us a bit about yourself, your interests, and experiences"></textarea>
            </div>

            
            <button type="button" class="btn-cancel">Cancel</button>
            <button type="submit" class="btn-save">Save</button>
        
        </form>
        
        <div class="footer">
            <p>Need help? <a href="#">Contact Support</a></p>
        </div>

    </div>
    
</body>
</html>
