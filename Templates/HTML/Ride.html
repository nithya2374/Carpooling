<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find  Ride</title>
    <link rel="stylesheet" href="../CSS/Ride.css">
</head>

<body>

    <div class="content">

        <div class="head">
            <h1>Drivers Offering Rides</h1>
        </div>

    
        <div class="Path">
            <input type="text" class="input" placeholder="From..." />
            <input type="text" class="input" placeholder="To..." />
            <input type="time" class="input" />
        </div>

        
        <div class="list">
            
            <div class="box">
                <div class="details">
                    <p><strong>Driver:</strong> John Doe</p>
                    <p><strong>From:</strong> Downtown | <strong>To:</strong> Airport</p>
                    <p><strong>Via:</strong> Highway 10</p>
                    <p><strong>Time:</strong> 9:30 AM</p>
                </div>
                <button type="submit" class="btn" >Contact</button>
            </div>

            
            <div class="box">
                <div class="details">
                    <p><strong>Driver:</strong> Jane Smith</p>
                    <p><strong>From:</strong> City Center | <strong>To:</strong> University</p>
                    <p><strong>Via:</strong> Main Street</p>
                    <p><strong>Time:</strong> 10:00 AM</p>
                </div>
                <button type="submit" class="btn">Contact</button>
            </div>

            
            <div class="box">
                <div class="details">
                    <p><strong>Driver:</strong> Sam Wilson</p>
                    <p><strong>From:</strong> Northside | <strong>To:</strong> Southside</p>
                    <p><strong>Via:</strong> Route 22</p>
                    <p><strong>Time:</strong> 11:15 AM</p>
                </div>
                <button type="submit" class="btn">Contact</button>
            </div>

        </div>
    </div>

</body>
</html>
